<!DOCTYPE html>
<html>
  <head>
    <title>Top Frame</title>
    <style>
      body {
        margin: 0;
        font-family: "comic sans ms", cursive;
        background-color: YellowGreen;
      }
      .navbar {
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 15px 0;
        background: linear-gradient(to right, #ffcc00, #ff9900);
        border-radius: 0 0 20px 20px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      }
      .navbar a {
        font-size: 24px;
        color: navy;
        text-decoration: none;
        position: relative;
        padding: 5px 10px;
        transition: 0.3s;
      }
      .navbar a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 0%;
        height: 3px;
        background: navy;
        transition: width 0.3s;
      }
      .navbar a:hover {
        color: white;
        transform: scale(1.1);
      }
      .navbar a:hover::after {
        width: 100%;
      }
      .navbar a.active {
        color: white;
        text-decoration: underline;
        font-weight: bold;
      }
      .navbar a.active::after {
        width: 100%;
      }
    </style>
  </head>
  <body bgcolor="YellowGreen">
    <img src="images/logo.png" width="125" height="115" align="left" />
    <img src="images/sir-apjn.png" width="125" height="115" align="right" />

    <center>
      <marquee bgcolor="yellow" width="650" behavior="alternate">
        <font face="Brush Script MT" size="8" color="green">
          <b><i>Online Book Store</i></b>
        </font>
      </marquee>
      <br />
      <font face="Brush Script" size="6" color="white">
        <b>Created & Maintained By SRMCEM</b>
      </font>
    </center>

    <div class="navbar">
      <a href="index.html" target="_parent" id="home-link">HOME</a>
      <a href="login.html" target="rightframe" id="login-link">LOGIN</a>
      <a href="registration.html" target="rightframe" id="registration-link"
        >REGISTER</a
      >
      <a href="catalogue.html" target="rightframe" id="catalogue-link"
        >CATALOGUE</a
      >
      <a href="cart.html" target="rightframe" id="cart-link">CART</a>
    </div>

    <script>
      function highlightActiveLink(page) {
        document.querySelectorAll(".navbar a").forEach((link) => {
          link.classList.remove("active");
        });

        if (page === "login.html") {
          document.getElementById("login-link").classList.add("active");
        } else if (page === "registration.html") {
          document.getElementById("registration-link").classList.add("active");
        } else if (page === "catalogue.html") {
          document.getElementById("catalogue-link").classList.add("active");
        } else if (page === "cart.html") {
          document.getElementById("cart-link").classList.add("active");
        } else {
          document.getElementById("home-link").classList.add("active");
        }
      }
    </script>
  </body>
</html>
