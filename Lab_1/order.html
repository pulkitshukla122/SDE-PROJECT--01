<!DOCTYPE html>
<html>
  <head>
    <title>Order Confirmation</title>
    <style>
      body {
        background-color: #eaf8f8; /* Soft cyan background */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        text-align: center;
      }
      .container {
        background-color: #fff;
        padding: 40px 60px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        text-align: center;
        border-top: 5px solid #20c997; /* A vibrant green line for a fresh look */
      }
      .icon {
        font-size: 80px;
        color: #20c997;
        margin-bottom: 20px;
      }
      h1 {
        color: #333;
        font-size: 32px;
        margin-bottom: 10px;
      }
      p {
        color: #666;
        font-size: 18px;
        line-height: 1.5;
      }
      .thank-you {
        margin-top: 30px;
        color: #007bff;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">&#10004;</div>
      <h1>Your order has been confirmed</h1>
      <p>
        Thank you for your purchase. We appreciate your business and hope to see
        you again soon!
      </p>
      <p class="thank-you">THANK YOU...Visit Again</p>
    </div>
  </body>
</html>
